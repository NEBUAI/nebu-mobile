# LiveKit Server Configuration - Minimal Compatible Version
port: 7880

# API keys for authentication
keys:
  nebu-dev: nebu-dev-secret-key-2024

# Redis configuration
redis:
  address: redis:6379

# RTC configuration
rtc:
  port_range_start: 50000
  port_range_end: 50200
  tcp_port: 7881
  use_external_ip: false

# Room settings
room:
  auto_create: true
  max_participants: 100
  empty_timeout: 300

# Logging
logging:
  level: info

# Development mode
development: true