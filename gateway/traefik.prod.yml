# ==============================================
# TRAEFIK PRODUCTION CONFIGURATION TEMPLATE
# ==============================================

# Global
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# API y Dashboard (más restrictivo en producción)
api:
  dashboard: true
  insecure: false  # Solo HTTPS en producción
  debug: false

# Entrypoints
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"
    http:
      tls:
        options: default

# Providers
providers:
  docker:
    network: traefik-network
    exposedByDefault: false
    watch: true
    endpoint: "unix:///var/run/docker.sock"
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

# Certificados SSL con Let's Encrypt (producción)
certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@outliers.academy
      storage: /letsencrypt/acme.json
      keyType: EC256
      httpChallenge:
        entryPoint: web
      # Usar servidor de producción de Let's Encrypt
      caServer: https://acme-v02.api.letsencrypt.org/directory

# Health check
ping:
  entryPoint: "web"

# Logging (menos verbose en producción)
log:
  level: INFO
  filepath: /logs/traefik.log
  format: json

accessLog:
  filepath: /logs/access.log
  format: json
  filters:
    statusCodes:
      - "400-499"
      - "500-599"
  fields:
    names:
      StartUTC: drop
      ClientUsername: drop

# Métricas para Prometheus
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
    addRoutersLabels: true

# Rate limiting global (configuración adicional para websecure)
# entryPoints ya está definido arriba

# Configuración de clustering (si se usa múltiples instancias)
cluster:
  store: redis
  prefix: traefik
