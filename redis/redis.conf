# ==============================================
# REDIS CONFIGURATION
# ==============================================

# Configuración de red
bind 0.0.0.0
port 6379
tcp-backlog 511
tcp-keepalive 60
timeout 0

# Configuración de memoria
# maxmemory se establece via variables de entorno
# maxmemory-policy se establece via variables de entorno

# Configuración de seguridad
# requirepass se establece via variables de entorno

# Configuración de persistencia
save 900 1     # guarda si al menos 1 key cambió en 900 segundos
save 300 10    # guarda si al menos 10 keys cambiaron en 300 segundos  
save 60 10000  # guarda si al menos 10000 keys cambiaron en 60 segundos

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) - para mejor durabilidad
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Configuración de logs
loglevel notice
logfile ""

# Configuración de clientes
# databases se establece via variables de entorno (default: 16)

# Configuración de performance
hz 10
dynamic-hz yes

# Configuración de slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configuración de latency monitoring
latency-monitor-threshold 100

# Configuración de notificaciones
notify-keyspace-events ""

# Configuración de hash
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Configuración de listas
list-max-ziplist-size -2
list-compress-depth 0

# Configuración de sets
set-max-intset-entries 512

# Configuración de sorted sets
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Configuración de HyperLogLog
hll-sparse-max-bytes 3000

# Configuración de streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Configuración de active rehashing
activerehashing yes

# Configuración de clientes output buffer
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Configuración de TCP
tcp-keepalive 300

# Configuración de proteción
protected-mode no
