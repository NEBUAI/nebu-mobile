name: Build iOS Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'
          channel: 'stable'
          cache: true
      
      - name: Install CocoaPods
        run: |
          cd ios
          pod install
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build iOS (no-codesign)
        env:
          API_URL: ${{ secrets.PROD_API_URL }}
          API_KEY: ${{ secrets.PROD_API_KEY }}
          WS_URL: ${{ secrets.PROD_WS_URL }}
        run: |
          flutter build ios \
            --dart-define=ENV=production \
            --dart-define=API_URL=$API_URL \
            --dart-define=API_KEY=$API_KEY \
            --dart-define=WS_URL=$WS_URL \
            --dart-define=ENABLE_DEBUG_LOGS=false \
            --dart-define=ENABLE_CRASH_REPORTING=true \
            --obfuscate \
            --split-debug-info=build/debug-info \
            --release \
            --no-codesign
      
      # Para firma autom√°tica, necesitas configurar certificados
      # Ver: https://docs.github.com/en/actions/deployment/deploying-xcode-applications/installing-an-apple-certificate-on-macos-runners-for-xcode-development
      
      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app
          retention-days: 30
