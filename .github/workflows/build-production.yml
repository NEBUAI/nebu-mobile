name: Build Production APK

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger en tags tipo v1.0.0
  workflow_dispatch:  # Permitir ejecuciÃ³n manual
    inputs:
      environment:
        description: 'Environment to build'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run tests
        run: flutter test
      
      - name: Build Production APK
        env:
          # Los secretos se configuran en GitHub Settings â†’ Secrets
          API_URL: ${{ secrets.PROD_API_URL }}
          API_KEY: ${{ secrets.PROD_API_KEY }}
          WS_URL: ${{ secrets.PROD_WS_URL }}
          LIVEKIT_URL: ${{ secrets.LIVEKIT_URL }}
          LIVEKIT_API_KEY: ${{ secrets.LIVEKIT_API_KEY }}
          LIVEKIT_API_SECRET: ${{ secrets.LIVEKIT_API_SECRET }}
        run: |
          flutter build apk \
            --dart-define=ENV=production \
            --dart-define=API_URL=$API_URL \
            --dart-define=API_KEY=$API_KEY \
            --dart-define=WS_URL=$WS_URL \
            --dart-define=LIVEKIT_URL=$LIVEKIT_URL \
            --dart-define=LIVEKIT_API_KEY=$LIVEKIT_API_KEY \
            --dart-define=LIVEKIT_API_SECRET=$LIVEKIT_API_SECRET \
            --dart-define=ENABLE_DEBUG_LOGS=false \
            --dart-define=ENABLE_CRASH_REPORTING=true \
            --obfuscate \
            --split-debug-info=build/debug-info \
            --release
      
      - name: Sign APK (opcional)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Configurar signing automÃ¡tico si tienes keystore
          echo "APK signing would go here"
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
      
      - name: Upload debug symbols
        uses: actions/upload-artifact@v4
        with:
          name: debug-symbols
          path: build/debug-info/
          retention-days: 90
      
      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
          body: |
            ## ðŸš€ Production Build
            
            ### What's Changed
            - Ver changelog completo en el commit
            
            ### Installation
            1. Descargar `app-release.apk`
            2. Instalar en dispositivo Android
            
            ### Build Info
            - Environment: Production
            - Flutter: 3.27.3
            - Build Date: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
