name: nebu_mobile_flutter
description: "Nebu Mobile Application - Flutter Migration from React Native"
publish_to: 'none'

version: 1.0.5+9

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Navigation
  go_router: ^16.2.4

  # HTTP & API
  dio: ^5.4.3
  retrofit: ^4.1.0
  json_annotation: ^4.9.0

  # Local Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.0.0

  # Authentication - Social Login
  google_sign_in: ^7.2.0

  # Bluetooth
  flutter_blue_plus: ^2.0.0

  # Permissions
  permission_handler: ^12.0.1

  # Network Info
  network_info_plus: ^6.1.1
  wifi_scan: ^0.4.1

  # Camera & QR
  camera: ^0.11.0+1
  mobile_scanner: ^7.1.2
  image_picker: ^1.0.7

  # Audio
  just_audio: ^0.10.5
  record: ^6.1.2

  # LiveKit (WebRTC)
  livekit_client: ^2.4.3

  # Internationalization
  intl: ^0.20.2
  easy_localization: ^3.0.7

  # Utilities
  logger: ^2.3.0
  freezed_annotation: ^3.1.0
  uuid: ^4.5.1
  path_provider: ^2.1.3
  url_launcher: ^6.3.0

  # UI Helpers
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.3.2
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.7.1
  freezed: ^3.2.3
  json_serializable: ^6.7.1
  retrofit_generator: ^10.0.0
  riverpod_generator: ^3.0.3

  # Launcher Icons
  flutter_launcher_icons: ^0.14.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true

  assets:
    # .env NO se incluye en release por seguridad
    # Solo se usa en debug/development
    - assets/images/
    - assets/translations/
    - assets/icon_flow.svg

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon_nebu_1024.png"
  adaptive_icon_background: "#6B4EFF"
  adaptive_icon_foreground: "assets/icon_nebu_1024.png"
  remove_alpha_ios: true
