name: nebu_mobile
description: "Nebu Mobile Application for IOT Toys."
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  go_router: ^16.2.4
  dio: ^5.4.3
  retrofit: ^4.1.0
  json_annotation: ^4.9.0
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.0.0
  google_sign_in: ^7.2.0
  flutter_blue_plus: ^2.0.0
  permission_handler: ^12.0.1
  camera: ^0.11.0+1
  mobile_scanner: ^7.1.2
  image_picker: ^1.0.7
  just_audio: ^0.10.5
  record: ^6.1.2
  livekit_client: ^2.4.3
  intl: ^0.20.2
  easy_localization: ^3.0.7
  flutter_dotenv: ^6.0.0
  logger: ^2.3.0
  freezed_annotation: ^3.1.0
  uuid: ^4.5.1
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.7.1
  freezed: ^3.2.3
  json_serializable: ^6.7.1
  retrofit_generator: ^10.0.0
  riverpod_generator: ^3.0.3

  # Launcher Icons
  flutter_launcher_icons: ^0.14.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/
    - assets/icon_flow.svg
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon_nebu_1024.png"
  adaptive_icon_background: "#6B4EFF"
  adaptive_icon_foreground: "assets/icon_nebu_1024.png"
  remove_alpha_ios: true
